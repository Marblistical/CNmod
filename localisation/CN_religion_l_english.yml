  #Mari
  marifaith: "Cimarii Jüla"
  marifaith_religion_desc: "The native faith of the Mari people persists in parts of Russia (Mari El) in the year 1415. Despite the increasing prevalence of Islam and Ukonusko, Cimarii Jüla followers continue to meet in sacred groves where they worship their pantheon of dozens of gods. Of importance is the 'Great God' Kugu Jumo, who is said to be the head of the pantheon (and who some heretics recognize as the only true God). Mari native faith prioritizes the worship of nature, public ritual, and mass prayer."

  GREAT_GOD: "Osh Kugu Jumo"

