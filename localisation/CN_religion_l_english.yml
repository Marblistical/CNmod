   KOMI_ASPECTS_LONG:0 "Komi Esköm Doctrine"
   KOMI_ASPECTS_SHORT:0 "doctrinal decision"

   evil_kul_aspect:0 "Kul' the Evil"
   desc_evil_kul_aspect:0 "Kul' (also known as Omol') is a controversial god, and we have determined he is evil! As an evil god, we must do our best to resist his effects on En's creations, which includes ourselves."
   equal_kul_aspect:0 "Kul' the Equal"
   desc_equal_kul_aspect:0 "Kul' (also known as Omol') is a controversial god, and we have determined he is equal to En! As brotherly gods, En and Kul' are simply in petty feud and do not pose an existential threat to our existence."
   zarni_an_aspect:0 "Pray to Zarni An"
   desc_zarni_an_aspect:0 "Zarni An is the most influential spirit in Komi Esköm, often being referred to as a goddess in her own right. Statues of her line the rivers of Komi Mu and people pray for good fortune and wealth. She is associated with gold, and is often depicted covered in such."

