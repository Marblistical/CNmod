  # Ukonusko
  ukonusko: "Ukonusko"
  ukonusko_religion_desc:0 "Ukonuskoists are followers of the native religion of the Finno-Ugric peoples. Believing in a varied pantheon which changes from locality to locality, all Ukonuskoists nevertheless believe in the supremacy of Ukko. The spirits of the dead, good and bad, travel to Tuonela, a realm sectioned off from the overworld via a great river. Shamans have the power to travel to and from Tuonela to communicate with these spirits and ask what sacrifices are needed to heal people or bring good fortunes; the sacrifices restore the balance between the mortal and immortal worlds. These sacrifices take place at holy natural sites such as sacred forests and large, unusually shaped rocks."

