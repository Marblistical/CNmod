 kugu_jumo: "Kugu"
 kugu_jumo_desc: "Kugu Jumo, known in monotheist circles as 'Osh Kugu Jumo', is the greatest and eldest god of the Mari - for this reason he is also called 'Kugurak' for 'the Elder.' Many hypostases, which are occasionally referred to as lesser gods, are aspects of Kugu Jumo. Such gods include Tul (god of fire), Saksa (god of fertility), and Tutyra (god of fog). As a result, Kugo Jumo can be known as the god of all things aforementioned and especially light. Kugu Jumo is associated with a duck as many central Finno-Ugric gods are."
 purysho: "Püryshö"
 purysho_desc: "Püryshö is the god of fate. He does not just know the future, he actively makes it. The effects of Püryshö are particularly seen upon the lives of man and not animals, which are believed to be in harmony with nature."
 azyren: "Azyren"
 azyren_desc: "Azyren is the god of death and decay. Many warriors leave offerings and make animal sacrifices to him, but it should be known that Azyren is not evil, for death is just the final part of life. The tragic Keremets, spirits of the vengeful and cruelly killed, are the source of true pain and suffering in the world."
 shochyn_ava: "Shochyn"
 shochyn_ava_desc: "Shochyn-Ava is one of the mother goddesses and is the goddess of child birth. Midwives and prospective parents often pray to her for a safe birth."
 shudyr_shamych: "Shüdyr"
 shudyr_shamych_desc: "Shüdyr-Shamych is the god of the stars. Mari shamans/priests, known as "Kart" have often looked to the heavens for guidance. As a result, the celestial realm is often associated with wisdom as well."
 uzhara: "Uzhara"
 uzhara_desc: "Uzhara or Uzhara-ava is the goddess of the dawn. As the goddess of the dawn, she is associated with the sun, an important entity in Mari belief. Her dawn marking a new day acts as an inspiration for all that is good."

  #Komi
  komifaith: "Komi Esköm"
  komifaith_religion_desc: "The native Komi religion, Komi Esköm, is built primarily around the two gods En/Yon and Kul'/Omol'. They are seen as the demiurges of the Komi people, having created the world together but have since feuded with one another. The reasons for their feud and the morals of the gods are not agreed upon in Komi Esköm. Some believe En is good while Kul' is evil in seeking to destroy En's creations. Others see the gods as petty brothers who are ultimately neither good nor evil, simply shaping the world humanity lives in through their rivalry. Things such as the Sun, the mountains, and squirrels are said to have been made by En, while Kul' made the Moon, the underground, and martens."

  OMOLIST: "Omolist"
  KULIST: "Kulist"

