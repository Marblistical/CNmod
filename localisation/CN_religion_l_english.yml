  # Nestorian
  nestorian: "Nestorian"
  nestorian_religion_desc:0 "The Church of the East, also called the Nestorian Church, is a christian denomination that split from mainstream christianity in the early 5th century. Initially most Nestorian Christians lived in Persia and Mesopotamia, but the religion spread eastwards over the centuries, eventually reaching as far as China and India.\n\nDue to repeated persecution and suppression, the Church eventually began to decline, and by 1415 has been reduced to minor communities of faithful mostly residing in the Western Liao Empire, the government apparatus of which the Church has strongly tied itself to in an attempt to ensure the faith's survival."

