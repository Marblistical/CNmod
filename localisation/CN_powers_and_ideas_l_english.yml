 UKO_ideas_start:0 "Ukkonien Traditions"
 UKO_ideas_bonus:0 "Ukkonien Ambition"
 UKO_frozen_confederation:0 "The Frozen Confederation"
 UKO_frozen_confederation_desc:0 "This land is a harsh one. The freezing cold, the snowstorms, the wildlife, the lack of any infrastructure, it almost seems like insanity to even attempt to settle down here. And yet we do. Defying all odds and expectations, the Confederation perseveres into the golden dawn of the midnight sun."
