l_english:
 BJA_ideas:0 "Bjarmian Ideas"
 BJA_ideas_start:0 "Bjarmian Traditions"
 BJA_ideas_bonus:0 "Bjarmian Ambition"
 BJA_sioda_bohiosessa:0 "Sioda Bohiosessa"
 BJA_sioda_bohiosessa_desc:0 "The Bjarmian armed forces are experts of war in the north. If any enemies wish to conquer this proud, free, Finnic nation then let them come and be shattered."
 BJA_winters_embrace:0 "Winter's Embrace"
 BJA_winters_embrace_desc:0 "This is a cold and unforgiving land that we inhabit. Let us treat any attackers just the same."
 BJA_lineage_of_two_gods:0 "Lineage of Two Gods"
 BJA_lineage_of_two_gods_desc:0 "The Bjarmian nation is one dominated by two Gods: the native Uko and the honorary Allah. While there are other, lesser gods in the pantheon, it is undeniable that the Green Bolt has become the religious embodiment of the Bjarmian spirit."
 BJA_sintmaogeus:0 "Sintmäogeus"
 BJA_sintmaogeus_desc:0 "Our birthright is a vast and noble one. Surrounding Bjarmaland lie thieves - the Rus', the Turks, the Nords - who wish to take this from us. May we forever strike first to take back and protect what is ours."
 BJA_multicultural_delegates:0 "Multicultural Delegates"
 BJA_multicultural_delegates_desc:0 "Our proud Uralic traditions and respectable lifestyle combined with the prestige and connections of the Scythians have made the diplomats of Bjarmaland well known for their charisma."
 BJA_ukkos_bolt:0 "Uko's Bolt"
 BJA_ukkos_bolt_desc:0 "The God of the sky and lightning, the great Uko, has left many lessons for our armed forces. Among the most important, strike first, strike quickly, and strike like a lightning bolt!"
 BJA_arctic_fleet:0 "Arctic Fleet"
 BJA_arctic_fleet_desc:0 "While the icy waters to our north aren't the most likely place to make a powerful fleet, it is undeniable that we would benefit from making the Arctic into a Bjarmian Lake."
 
 CSH_ideas:0 "Great Shun Ideas"
 CSH_ideas_start:0 "Shun Traditions"
 CSH_ideas_bonus:0 "Shun Ambition"
 CSH_peoples_army:0 "Army of Peasants and Bandits"
 CSH_peoples_army_desc:0 "Though almost all warlords in China can trace their origin to bandits or peasant rebellions, perhaps none have embraced this as much as the Shun. Our army and reserves grow with every battle won and city conquered, ensuring that we can reinforce faster and cheaper than our enemies."
 CSH_divide_land_abolish_grain_taxes:0 "Divide Land Equally and Abolish Grain Taxes"
 CSH_divide_land_abolish_grain_taxes_desc:0 "The Shun had its beginnings in a peasant rebellion, and our base of support has always been the peasants. To keep their favour we must redistribute agricultural land and abolish the grain taxes payment system."
 CSH_killing_cattle_opening_gates:0 "Kill Cattle and Open the City Gates"
 CSH_killing_cattle_opening_gates_desc:0 "Our programs of land reform have resulted in a strongly favourable attitude from China's peasantry towards us. Wherever the Shun Army marches, the people slaughter their cattle and open the gates of their cities for our soldiers."
 CSH_rise_of_the_dashing_king:0 "Rise of the Dashing King"
 CSH_rise_of_the_dashing_king_desc:0 "Li Zicheng, also known as the 'Dashing King,' is a charismatic military commander who has widespread support among the peasants for his policy of aiding the poor and only attacking enemy officials and their armies. By making use of his reputation, he will be of great aid in our conquest of China."
 CSH_nestorian_influence:0 "Metropolitanate of Lanzhou"
 CSH_nestorian_influence_desc:0 "The Nestorian Christian Church in Xibei has a complicated relationship with our government. Though many see it as an extension of the Western Liao spreading the Khitan's influence into Xibei, there are undeniable benefits to cooperating with the church. In exchange for us tolerating their presence in Xibei, they have been providing us with invaluable intelligence about our enemies."
 CSH_gao_guiying:0 "Gao Guiying"
 CSH_gao_guiying_desc:0 "Gao Guiying, the wife of Li Zicheng, has raised and trained the female troops within our army with great effectiveness. Though female military commanders are exceptionally rare in China, Gao has more than proven her worth to the Shun."
 CSH_fight_famine_rebuild_country:0 "Combat Famine and Rebuild the Country"
 CSH_fight_famine_rebuild_country_desc:0 "It was famine and disease that allowed the Shun to rise. The stability of every dynasty depends on the peasantry, and to make sure that we do not fall into the same trap as so many before us, we must work to make sure that wide-spread famines become a thing of the past in China."
 
 XIA_ideas:0 "Great Xia Ideas"
 XIA_ideas_start:0 "Great Xia Traditions"
 XIA_ideas_bonus:0 "Great Xia Ambition"
 XIA_red_turbans_sichuan:0 "The Sichuan Campaign"
 XIA_red_turbans_sichuan_desc:0 "When the Red Turbans first began their rebellion, they sent one Ming Yuzhen, future Emperor of the Great Xia, westwards to expel the Yuan from Sichuan. He did so excellently, and the Sichuan Basin region would remain his base of power even as the Red Turbans began to fall into factionalism."
 XIA_red_turban_rivalry:0 "Red Turban Rivalry"
 XIA_red_turban_rivalry_desc:0 "X"
