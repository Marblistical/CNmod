 KRS_ideas:0 "Kurskaya Ideas"
 KRS_ideas_start:0 "Kurskaya Traditions"
 KRS_ideas_bonus:0 "Kurskaya Ambition"
 KRS_rebuild:0 "Rebuild the City"
 KRS_rebuild_desc:0 "In 1383, the Crimean Tatars under the leadership of Tokhtamysh raided into our city and destroyed it in its entirety. Soon afterwards, we appealed to the Lithuanians for protection, who happily sought retribution and conquered the khanate. Though the threat may be gone and decades have passed, the city still does not live up to its former glory. Let us rebuild a new Kursk, greater than ever before!"
 KRS_dva_kurska:0 "Dva Kurska"
 KRS_dva_kurska_desc:0 "The people of Kursk say that there are 'Dva Kurska' - 'Two Kursks' - that are presented to the world. The first is the eastern Kursk, presented to the Scytho-Rus' as a pragmatic ally who is willing to bend the rules where hostile Russians aren't. The second is the western Kursk, presented to the Poles and Lithuanians as a bastion of Christendom and a reliable ally on the frontier. By playing these two powers against eachother we have managed to maintain our independence where others have failed."
 KRS_vsevol:0 "Stepnov Damir Vsevol"
 KRS_vsevol_desc:0 "Among the great Rurikid military history, Stepnov Damir Vsevol reigns supreme. Gaining command over the army in 1479, Vsevol lead the regiments of Kursk against other Slavic polities while coordinating a heightened relationship with the Scythians. Siding with the eastern menace, the very nation which helped shatter our forebears, was not a popular decision, but one that the pragmatists in the military claimed needed to happen. \n\nDiplomatically there may be Two Kursks, but we have only one army."
 KRS_resist_ordo:0 "Resist the Ordo Incognita"
 KRS_resist_ordo_desc:0 "The actions of the increasingly pro-Scythian establishment attracted the ire of Christians across Europe, but especially the Catholic Poles and Lithuanians. A series of assassinations followed, notably against Stepnov Damir Vsevol, by the agents of the Ordo Incognita. This can not happen again, we much defend against their espionage proactively and reactively."
 KRS_all_must_serve:0 "All Must Serve"
 KRS_all_must_serve_desc:0 "Although the Scythians may hold our favor for the time being, Kursk is still an independent state and would like to remain that way. We can rely on neither the Scytho-Rus' nor Poland to protect us in our times of need; Kursk must be self efficient. For such a small nation, we will need to punch above our weight, and we will need all to serve."
 KRS_death_to_vyatichi:0 "Death to the Vyatichi"
 KRS_death_to_vyatichi_desc:0 "The true traitors of Christendom and the Kievan Rus', the Vyatichi, are a scourge on Russia and Ruthenia. The tribe that refused to join, the tribe that embraced Islam, the tribe that invited the Scythians - their treacheries know no end. The Rurikid family can not rule in peace with the heirs of Vyatko scattered across the borderlands. Finally, we will bring the Vyatichi into the Ruthenian fold."
 KRS_patriarch_of_kursk:0 "Patriarch of Kursk"
 KRS_patriarch_of_kursk_desc:0 "The Patriarch of Kursk is one of few in Orthodoxy who refuse the status of the Patriarch of Constantinople as a 'First Among Equals' in the faith. Shall we have a Pope like the Catholics? The very notion is absurd, and the people of Kursk agree that in our lands only our church may reign and make decrees."

 NOG_ideas:0 "Nogai Ideas"
 NOG_ideas_start:0 "Nogai Traditions"
 NOG_ideas_bonus:0 "Nogai Ambition"
 NOG_mongol_slayer:0 "Mongol Slayer"
 NOG_mongol_slayer_desc:0 "The revolt of the Nogai and Cumans in 1372 against the Ulus of Jochi was the beginning of the end for the western Mongols. While the Cumans were defeated and sought refuge in Europe, the Nogai Horde defeated the local Oirat bands and forced the Mongol Dogs of War back to the east and towards Samara. There is no other group who can lay as legitimate a claim to the title of Mongol Slayer." 
 NOG_firstborn:0 "Firstborn Kipchak"
 NOG_firstborn_desc:0 "As the original Turkic revolt in the Mongol Empire's lands and the first Turkic state to claim succession from the Cuman-Kipchaks, we are the Firstborn Kipchak. \n\nOur prowess on the battlefield has shown that we are worthy of carrying the title of our ancestors. From the Volga to Balkhash, the Nogai banner is flown just as the Kipchak once was."
 NOG_manghit:0 "Manghud"
 NOG_manghit_desc:0 "The dynasty of Edigu is Manghud in origin. The Manghud (later known as the Turkic Manghit) are a bizarre group of Central Asian Mongols who historically were opposed to the rule of Genghis, and later, the rule of Jochi. They were those who led the Nogai and Cumans into their successful revolt, and continued to rule the Khanate well into the 16th century."
 NOG_slave_raids:0 "Slave Raids"
 NOG_slave_raids_desc:0 "The Nogai are infamous raiders of the steppe, and amongst their most trafficked goods are people. \n\nThe slave raids of the Nogai, once practiced as far west as Crimea, remain a major source of revenue for the state. The danger of trafficking the most dangerous game has made our horseman experts of swift pillaging."
 NOG_ulus:0 "Ulus"
 NOG_ulus_desc:0 "While not every Ulus ever made in Mongolic administrative tradition is looked on fondly, the ones in Nogai are to be envied. In our Khanate, an Ulus is a subdivision made up of many families, often analagous to the military unit of a Tumen. The leaders of each Ulus are thought to be the most capable generals in the Khanate, and their autonomy in raids and defense provide free training for the warfare of the steppe."
 NOG_emir:0 "Emir of the Steppes"
 NOG_emir_desc:0 "'We may be Mongols, but we are not Genghisids!' \n\nThe Nogai Khan, while an appropriate title, is not technically a Khan - he is an Emir. The Emir of the Steppes is a title taken as to derive the right to rule from Allah and not from blood. The Manghud elite took this title as a result of their swift conversion to Islam from Tengrism and a negative view of The Great Khan and his descendents. This religious legacy persists to this day."
 NOG_yaik_peasants:0 "Yaik Peasants"
 NOG_yaik_peasants_desc:0 "While most areas of the Nogai Horde are not condusive to permanent habitation, the Yaik (Ural) River provides an exception. The farmers and fishermen who live along its banks are prime targets for raids, but they are ultimately our own. In exchange for our protection from other hordes, the Yaik Peasants pay high tax to Khan and constitute an important part of our nation."

