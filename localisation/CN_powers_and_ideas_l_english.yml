 KMK_ideas:0 "Kalmyk Ideas"
 KMK_ideas_start:0 "Kalmyk Traditions"
 KMK_ideas_bonus:0 "Kalmyk Ambition"
 KMK_western_heir:0 "Western Heir"
 KMK_western_heir_desc:0 "We Kalmyks are the westernmost Mongols in existence, made rulers of this land centuries ago by conquest as the vanguard for the Great Genghis Khan's empire. Thousands upon thousands of Oirat Mongol soldiers and horsemen poured into the region as to prepare for a campaign against the Scythians, but the defeat by the Liao and emergence of the Nogai fractured our empire before the Kalmyk campaign could begin. In the chaos, Mongols from Central Asia and Oirats from the homeland increasingly populated the eastern bank of the Volga, forming the periphery haven which has persisted to the modern day. \n\nAt the end of the day, we are just as much an heir to Genghis Khan as the pompous Yuan, and our army shows it."
 KMK_peace_with_the_world:0 "Peace With the World"
 KMK_peace_with_the_world_desc:0 "It is amongst the tenets of Buddhism taught by the Dalai Lama that one must be at peace with themself and the world. While there are always exceptions, our Khans pride themselves on a just conflict and just leadership; may all within and outside our borders have nothing to fear so long as there is no wrong they have committed."
 KMK_dorbet:0 "Dörbet"
 KMK_dorbet_desc:0 "Although our cultural composition is broadly Mongol, no group is a larger component than the Dörbet, a tribe of the Oirat. Whether it was for war or for refuge, the Kalmyk identity and culture is one largely influenced by the Dörbet settlers; we are a people who know migration."
 KMK_battle_of_samara:0 "Battle of Samara"
 KMK_battle_of_samara_desc:0 "The Battle of Samara in 1378 saw Kalmyk forces engage Scytho-Rus' defenders successfully at the river port. For decades there had been on-and-off hostilities across the Volga of little consequence, but the Kalmyk victory and high casualties sustained in it made both the Scythians and Kalmyks wary of further fighting. \n\nFrom that day forward, a period of peace and understanding would last evermore, slowly bringing the combatants into more friendly relation."
 KMK_buddhist_manuscripts:0 "Buddhist Manuscripts"
 KMK_buddhist_manuscripts_desc:0 "Our westward migration was not completely unorganized, in fact numerous items of value and cultural importance now reside within our borders. Among them, large quantities of Tibetan Buddhist manuscripts, a few even containing the blessings of former Dalai Lamas. The works of Eastern theologians combined with the proximate European and Muslim centers of knowledge will serve our innovations well."
 KMK_huurl:0 "Huurl"
 KMK_huurl_desc:0 "The Kalmyk Huurl is the meeting of elites that occurs in times of crisis to advise the current Khan or elect a new one. This tradition of tribal agreement and respect for the Khan, inherited since Mongol times, is of great imporance to the Kalmyk people and is one of the fundamental pillars of our Khanate's government."
 KMK_the_frontier:0 "The Frontier"
 KMK_the_frontier_desc:0 "In the Scytho-Rus' conquest of Siberia, the Kalmyks played a crucial role. As the (originally) easternmost subject of the Scythians, the Kalmyks were often the ones responsible for establishing the earliest settlements in the steppe and taiga. The Kalmyk cultural proximity to the Oirat and Buryats also acted to incentivize this arrangement through which a Mongolic equivalent to Slavic Cossacks was formed."

 BSH_ideas:0 "Bashkir Ideas"
 BSH_ideas_start:0 "Bashkir Traditions"
 BSH_ideas_bonus:0 "Bashkir Ambition"
 BSH_supplant_the_bulgars:0 "Supplant the Bulgars"
 BSH_supplant_the_bulgars_desc:0 "For centuries our people were ruled from the west by the Bulgars, but that changed with the arrival of the Mongols. We Bashkirs willingly joined the expanding Empire and, together with the Mongols, overthrew the Bulgar yolk. Now the shoe is on the other foot, and we rule the Urals."
 BSH_fort_murtaza:0 "Fort Murtaza"
 BSH_fort_murtaza_desc:0 "Three times the Scythians tried to climb our mountains, and three times they were sent tumbling down. \n\nFort Murtaza sits in the Western Urals, and is a masterpiece of architecture. Lying at the entrance to many passes, it must be overtaken to safely cross into Bashkiria from the Volga Basin, and as such was a prime target for Scythian expansion in the 15th and 16th centuries. The numerous Bashkir victories stalled Scytho-Rus' expansion into Siberia and reinforced a proud identity for our people."
 BSH_galiullin:0 "Zöfär Galiullin"
 BSH_galiullin_desc:0 "The Bashkirs have had many great generals and leaders for their khanate, but none are quite as legendary as Zöfär Galiullin. Combining the spirit of an insurmountable mountain with Kipchak steppe tradition, he formed one of the most effective defensive and guerilla forces Eurasia had ever seen by always being able to take his enemy out of their element."
 BSH_northern_route:0 "Northern Route"
 BSH_northern_route_desc:0 "While not direct nor necessarily swift, the passes of the Urals are home to some branches of the Silk Road. The proximity to the Volga makes Bashkiria a more promising route towards reaching Russia and the Baltic than one might assume, but that is not its true strength. The stable nature of our khanate and its fierce yet respectable reputation makes the northern route one of the safest a caravan can take: one that is out of the hands of Nogai and Kazakh bandits."
 BSH_bashkir_khan:0 "The Bashkir Khan"
 BSH_bashkir_khan_desc:0 "The Bashkir Khan is far more powerful than any of the long gone Bulgar ones. Why? Because he is local! The Khan of the Bashkirs is an institution agreed upon by the four largest tribes of the Bülär, Yänäy, Meñ, and Äyle, who all swear loyalty upon the ascension of a new Khan."
 BSH_mountain:0 "Like a Mountain"
 BSH_mountain_desc:0 "It is in our military doctrine and in our folklore that one must be like a mountain. The Ural-Batyr, while not in agreement with Islam, is our national epic. It tells stories of a hero named Ural who fights demons, resists tyrannical khans, rides a winged steed, and encounters all sorts of beasts and legendary figures on his adventure to ultimately form the mountains for which he is named. \n\nWe should strive to be as strong as Ural and his mountains, for our future may very well be dictated by lessons of the past."
 BSH_tatar_mercenaries:0 "Tatar Mercenaries"
 BSH_tatar_mercenaries_desc:0 "While our relationship with the Kazani and Siberian Tatars is not always the most amicable, we are ultimately brothers, and family helps eachother in their time of need. Tatar mercenaries have a long history throughout Russia and the steppe, and Bashkiria is no exception. Within our borders they are treated well and fall in line seamlessly with our military. It is even better then that they are also highly effective." 

