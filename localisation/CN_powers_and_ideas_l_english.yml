 KHZ_ideas:0 "Khazar Ideas"
 KHZ_ideas_start:0 "Khazar Traditions"
 KHZ_ideas_bonus:0 "Khazar Ambition"
 KHZ_chagan_bulan:0 "The Conversion of Chaghan Bulan"
 KHZ_chagan_bulan_desc:0 "In the 700s, Chaghan Bulan led our nation to convert to Judaism. What was originally a phenomenon restricted to the Khazar elite trinkled down to the subjects of the Khaganate as years passed and the old ways were forgotten. In the year 1415 our nation is the only Jewish one on the Eurasian landmass, and as such we have two heritages to protect: the triumph of the Gökturks and the legend of Israel."
 KHZ_diarchy:0 "Khazar Diarchy"
 KHZ_diarchy_desc:0 "Our state is a diarchy, an ancestral form of government in the steppe. Our higher leader is the 'Chaghan,' a spiritual and dynastic figure who holds the nation together religiously and culturally. Our lower leader is the 'Bek,' an influential individual who manages the day to day affairs of the Khanate. The Bek is often the more central administrator and conqueror, usually being selected as a general of great merit."
 KHZ_arsiyah:0 "The Long Revolt"
 KHZ_arsiyah_desc:0 "To our north lies the Long Revolt. \n\nFollowing the initial conquest of Scythia, soldiers were frequently recruited into the Chaghan's army and personal guard from their warrior society. The largest denomination of Scythian successors, the Arsiyah, formed the core of this mercenary force and began to frequently disobey Khazar orders, operating autonomously oncemore. They revolted in the north centuries ago, and the Khazars still refuse to recognize the legitimacy of the empire the Arsiyah have made. It's okay though, we're stronger without relying on them."
 KHZ_seven_judges:0 "Seven Judges of Atil"
 KHZ_seven_judges_desc:0 "The Seven Judges of Atil, still called so despite the loss of the city, are the highest judicial authorities in our land. Established during our Khanate's prime by the Jewish Chaghans, the judges act to solve legal and trade disputes that are beneath the diarchs. As to ensure religious fairness, two judges are Jewish, two are Christian, two are Muslim, and another is Pagan (typically Tengrist, Khabzeist, or Vainakh). Their authority is seen as balanced and just, pacifying the peoples of our lands."
 KHZ_great_standing_army:0 "Great Standing Army"
 KHZ_great_standing_army_desc:0 "The original Khazar Khaganate was one of the first nations in the region to have a permanent standing army in the thousands, and this stays true to this day. Whereas neighboring hordes rally and disband as often as the winds change direction, we are always ready to fight."
 KHZ_tuduns:0 "Benevolent Tuduns"
 KHZ_tuduns_desc:0 "The Khazar realm is locally managed by 'Tuduns,' the governors of the steppe and Caucasus. Our meritocratic tribal system has ensured the best and most respected officials hold this office; from first dreams of empire to subjugation by the Scythians, they are the unsung heroes of the Khazar government."
 KHZ_caucasian_hegemon:0 "Caucasian Hegemon"
 KHZ_caucasian_hegemon_desc:0 "The Khazars once were, and have aspirations to be, Caucasian Hegemons. From Georgia to Crimea to the Aral Sea did our domain stretch, and such a situation is obtainable once again. Through diplomacy just as much as conquest, the Khaganate can be rightfully restored, and all pretenders to power pacified by the Sword and Legate of David."

 KLB_ideas:0 "Kalbid Ideas"
 KLB_ideas_start:0 "Kalbid Traditions"
 KLB_ideas_bonus:0 "Kalbid Ambition"
 KLB_naval_supremacy:0 "Menace of the Seas"
 KLB_naval_supremacy_desc:0 "The ballads of the Europeans sing to our terrifying fleet, and they would be right to do so. Our fleet speaks volumes about the supremacy of Sicily, and to challenge the navy of Sicily spells the downfall of those who come. No one may challenge our supremacy on the sea, and we will rightfully put Sicily as a power to not be challenged with."
 KLB_glorious_army:0 "Righteous Path"
 KLB_glorious_army_desc:0 "Following our victory at the Battle of Salerno, the Christian powers in the Italian peninsula have sought to challenge us. Of course, all attempts have failed, but this does mean that we have not advanced the word of Allah for quite some time. We require more practical strategies to overcome our enemies and punish Christendom for their foolishness. It is by Allah's decree that we succeed against the manifestation of sin."
 KLB_trade:0 "Efficient Trade"
 KLB_trade_desc:0 "Sicily hosts some of the most prosperous cities on the Mediterranean Sea, granting us immense wealth and luxury. This is best seen in Palermo, our capital which holds the Sultan's palace, its greatest mosques and administration. The city truly is the pinnacle and pride of the country and this fact must not be neglected. The trade must flow to our coffers."
 KLB_aggressive_impact:0 "Circumvent Retribution"
 KLB_aggressive_impact_desc:0 "It is unavoidable. Despite our best toilings to avoid devestation, we have always been met with constant aggression and war. We cannot rely on our enemies to come to us, but we must take it to them! To scare them senseless is the goal, and it shall do nicely when they shut their incessant mouths and engage with us with us as their liege. It will be glorious indeed when we are able to stand above those that wish for us to burn. And no more will we be at the mercy of the Christians."
 KLB_core:0 "Justified Conquest"
 KLB_core_desc:0 "Funding wars against the Christians is expensive, and maintaining new regions conquered war after war does not sit well with our coffers. It brings the attention to the court to alievate some of the problems with governing the new lands. Political effort and power will have to be expended, but it is with this that we can continue our rightful conquests of Italy for Allah's sake."
 KLB_missionary_strength:0 "Steadfast Belief"
 KLB_missionary_strength_desc:0 "Forged by fires and dignity, it has always been the solemn duty of Sicily to spread the word of Allah across the Mediterranean. By mouth or conquest... the lands governed in the name of Allah will be unwavering in belief, and it will continue to desingate the glory of Dar al-Islam for all that is to come."
 KLB_technology:0 "Prospering Realm"
 KLB_technology_desc:0 "As time passes, Sicily must pass with it. There is no time to dwell on the past, and to progress we shall savor for our country. Sicily will not stop, and will bring forth a new era of prosperity for all inhabitants of its kingdom. Onwards!"

