#Events
flavor_aqt.1.title:0 "Remainders of our Rival"
flavor_aqt.1.desc:0 "The fools in the Languedoc have always tried to threaten our position, and they have failed on all accounts, and thus we are left to the remains of our rival. Should we choose to annex all of Occitania, we may be looked down by our fellow imperial princes. Perhaps we shall divide their lands between us and the nobility already in the land, which would benefit us in creating loyalty in the region."
flavor_aqt.1.a:0 "Split the Languedoc into two vassals"
flavor_aqt.1.b:0 "Annex the entirety of the Languedoc"
