l_english:
 SUH_united_emirates:0 "Suhraltanubian Emirates"
 SUH_united_emirates_desc:0 "The Suhraltanubian State is a patchwork mess of Emirates and Aboriginal autonomies, governed by an assembly of Emirs commonly known as the 'United Emirates' (of al-Suhraltanubia). This parliament has over time organized a system of elections to select a head of the country from amongst themselves, creating a mostly stable, even if informal, system of oligarchic democracy."
 northern_shogunate:0 "Northern Shogunate"
 northern_shogunate_desc:0 "Although nominally appointed by the Emperor, the shogunate became a hereditary military dictatorship and the de facto ruler of Japan. The position has split into two ruling authorities. One in the north, and one in the south."
 southern_shogunate:0 "Southern Shogunate"
 southern_shogunate_desc:0 "Although nominally appointed by the Emperor, the shogunate became a hereditary military dictatorship and the de facto ruler of Japan. The position has split into two ruling authorities. One in the north, and one in the south."
 taifa_government:0 "Taifa"
 taifa_government_desc:0 "A remnant of the old systems left by the fall of the Umayyad Caliphate. Taifas are opportunistic and will always seek to protect their interests in Iberia."