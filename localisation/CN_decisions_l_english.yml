l_english:
 kipchak_nation_title:0 "Form Kipchak Nation"
 kipchak_nation_desc:0 "Although shattered by the Mongols centuries ago, the descendants of the Cuman-Kipchak Confederation and the Kimek Confederation have retained a unique heritage that refused to be supplanted by the supremacy of Genghis Khan's lineage. The shattered steppe can be unified, this time with the tribes of the Kipchaks back in charge."
 KIP_claims:0 "Gains permanent claims on every province in the §YKipchak§! Culture Group from the §YCrimea§! Region to the §YMongolia§! Region."
 KIP_manghit:0 "All owned provinces of §YManghud§! Culture become §YManghit§!."
 reunite_jochi_title:0 "Restore the Ulus of Jochi"
 reunite_jochi_desc:0 "Starting in the 1370s, our empire began to fall. The western half of Genghis' domain was torn apart by Turkic revolts, Khitan intrigue, and Scythian defiance. The Ulus of Jochi, the lost brother to the extant Yuan, can be revived! Let us, the Jochid successors, proclaim oncemore that the Mongols still rule the steppe!"
 scytho_bashkir_unity_title:0 "Proclaim Scytho-Bashkir Unity"
 scytho_bashkir_unity_desc:0 "The Tatars and the Scythians are not historically similar peoples, but there is justification in their unification. The lands west of the Volga (especially in the north) were originally chartered as extensions of the Bashkir Khan's rule over the Bulgars during the Age of Jochi. While this conquest never came, it is never too late to do it ourselves! Murom and Ukek will be our cities of splendor!"
 scytho_bashkir_claims:0 "Gains permanent claims on every province in the §YScythian§! Culture Group from the §YNogai§! Area to the §YPodlasie§! Area"
 frisian_nation_title:0 "Unite the Frisian Lands"
 frisian_nation_desc:0 "Though long divided, the Frisian people share a heritage of resistance against the feudal institutions that have long taken over the rest of Europe. The kings and emperors of the continent have repeatedly attempted to put an end to this 'Frisian Freedom'; only by uniting the Frisian Lands and formalising our resistance can we put an end to their attempts at encroaching on our way of life once and for all."
 integrate_fief_title:0 "Integrate the Fiefs"
 integrate_fief_desc:0 "The Donation of Pepin has been promised to us centuries ago, and yet we have limited control over most of it. Therefore it is in the best interest that we directly integrate these lands, which so rightfully belong to us."
 SCYTHO_BASHKIR_NAME:0 "Scytho-Bashkir"
 SCYTHO_BASHKIR_NAME_ADJ:0 "Scytho-Bashkir"
 KOMI_MU_NAME:0 "Komi Mu"
 KOMI_MU_NAME_ADJ:0 "Komi"
 unite_komi_mu_title:0 "Unite Komi Mu"
 unite_komi_mu_desc:0 "The Komi are a widespread people, never fully united despite our common origin. It is time for that to change. Should our realm span the Urals and encompass all of Komi Mu, we may recognize the long-awaiated unity."
 PRM_komi_mu_culture:0 "All non-empty provinces of §YKomi§! Culture in the §YEastern Europe§! and §YTartary§! Superregions: \nOwned by §Y[Root.GetName]§! or its non-Tributary Subjects."
 komi_mu_annexations:0 "§Y[Root.GetName]§! annexes every empty province of §YKomi§! Culture in the §YEastern Europe§! and §YTartary§! Superregions."
 kazani_mercenaries_decision_title:0 "Centralize the Kazani Mercenaries"
 kazani_mercenaries_decision_desc:0 "The mercenaries of Kazan are well known and rightfully feared for their prowess in the forests and steppes they operate in. Now that their homeland has fallen under our sway, it would be wise to centralize their operations under our guidance and reap the benefits of such an army."
